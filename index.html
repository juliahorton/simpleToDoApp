<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>To Do</title>
    <link rel="stylesheet" href="app.css"/>
</head>
<body>
    <div>
    <h1>To Do List</h1>

    <form id="task-input">
        <label name="new-task">
            <input name="new-task" type="text" placeholder="What would you like to do?"/>
        </label>
        <input type="submit" value="add"/>
    </form>

    <section id="list">
        <ul class="tasks"></ul>
    </section>

    </div>
    <script src="app.js"></script>
</body>
</html>
